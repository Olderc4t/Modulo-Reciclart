<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Document</title>
    <script src="./assets/Scripts/carrosel.js"></script>
</head>
<body>
    <div class="header">
    <section class="cabecalho">
        <nav class="cabeca">
            <div class="logo">
            <img src="./assets/img/logoborboleta vetorizada 1.svg" alt="Logo">
            </div>
            <div class="search-bar">
                <img src="./assets/img/pesquisa.svg" alt="Search" class="icon-search">
                <input type="search" placeholder="Search">
            </div>
            <div class="icons">
            <img src="./assets/img/icon.svg" alt="Icon 1">
            <img src="./assets/img/compras 1.svg" alt="Icon 2">
            </div>
        </nav>
    </section>
        <section class="slider">
            <div class="carousel">
                <img src="./assets/img/card.png" alt="" class="slide active" >
                <img src="./assets/img/card.png" alt="" class="slide" >
                <img src="./assets/img/card.png" alt="" class="slide" >
            </div>
            <div class="controls">
                <div class="indicators">
                    <span class="indicator active" onclick="showSlide(0)"></span>
                    <span class="indicator" onclick="showSlide(1)"></span>
                    <span class="indicator" onclick="showSlide(2)"></span>
                </div>
            </div>
        </main>
          </section>
    </div>
</body>
</html>
