    <header class="cabecalhocadastrolog">
        <div class="spin">
            <a href="../pgs/index.html"><img class="taluga" src="../imgs/logo cinza vetorizada.svg" ></a>
        </div>
    </header>
       <section class="box-form">
            <div class="for-value">
                <p> Informações para Identificação Fiscal</p>
                    <div class="boxbox">
                            <form action=""method="post">
                                <div class="texto">
                                    <label> Nome completo</label>
                                    <input type="text" placeholder="Inseira seu nome" required><br>
                                </div>
                                <div class="texto">
                                    <label>CPF</label>
                                    <input type="text" placeholder="000.000.000-00" maxlength="14" required><br>
                                </div>
                                <div class="texto">
                                    <label>Data de nascimento</label>
                                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                                </div>        
                                <p>Informações da loja</p>
                                <div class="texto">
                                    <label>Nome da loja</label>
                                    <input type="text" placeholder="" maxlength="65" required><br>
                                </div>
                                <div class="texto">
                                    <label>Contato(Nome e endereço)</label>
                                        <input type="text" placeholder="Nome completo" required><br>
                                        <input type="tel"placeholder="+55 Telefone" required><br>
                                        <input type="text"placeholder="CEP" maxlength="9" required><br>
                                        <input type="text" placeholder="cidade" required>
                                        <input type="text" placeholder="bairro" required><br>
                                        <input type="text" placeholder="rua" maxlength="8"required>
                                        <input type="number" placeholder="Número" required> <br>
                                        <input type="text" placeholder="completo opcional"> <br>
                                        <button class="btn-vendedor">Cadastrar</button>
                                </div  
                    </div>          
                            </form>
            </div>
        </section>
