<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro usuario</title>
    <link rel="stylesheet" href="../style/style_login.css">
</head>
<body>
    <header>
        <p>Precisa de ajuda?</p>
    </header>
    <!--dividir a tela-->
    <section>
    <!--box do login-->
        <div class="loginbox">
    <!--separar onde vai fica os valores-->
            <div class="for-value">
    <!--bagulho do gigi e login e senha-->
                <form action="">
                    <h2 id="logintxt" >Cadastrar</h2>
                    <div class="inputbox">
                        <input type="email" required>
                        <label>Digite seu email ou número de celular </label>
                    </div>
                    <div class="inputbox">
                        <input type="password"required>
                        <label>Digite sua senha </label>
                    </div>
                        <button class="btn-login">Cadastrar</button>
                    <div class="register">
                        <p>Já tem uma conta? <a href="../pgs/cadastro.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
</html>
