        <!--box do login-->

            <div class="for-value">
                <!--bagulho do gigi e login e senha-->
                <form action="">
                    <h2 id="logintxt">Login</h2>
                    <div class="inputbox">
                        <input type="email" required>
                        <label>Digite seu email</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" required>
                        <label>Digite sua senha</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Lembre-se de mim
                            <a href="#">Esqueceu sua senha?</a></label>
                    </div>
                    <button class="btn-login">Entrar</button>
                    <div class="register">
                        <p>Já tem uma conta? <a href="../pgs/cadastro.html">Cadastra-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <!--mudar de abas-->
        <ul class="section1">
            <li><a href="./index.html">Home</a></li>
