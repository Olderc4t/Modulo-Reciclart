<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro usuario</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <header class="cabecalhocadastrolog">
        <div class="spin">
            <a href="../pgs/index.html"><img class="taluga" src="../imgs/logo cinza vetorizada.svg"></a>
        </div>
    </header>
    <section class="box-form">
        <main class="box">
            <div class="for-value">
                <p> Informações para Identificação Fiscal</p>
                <div class="boxbox">
                    <form action="" method="post">
                        <div class="texto">
                            <label> Nome completo:</label><br>
                            <input type="text" class="texto1" placeholder="Inseira seu nome" required><br>
                        </div>
                        <div class="texto">
                            <label>CPF:</label><br>
                            <input type="text" class="texto2" placeholder="000.000.000-00" maxlength="14" required><br>
                        </div>
                        <div class="texto">
                            <label>Data de nascimento:</label><br>
                            <input type="date" class="texto3" name="dataNascimento" required><br>
                        </div>
                </div>
                <main class="linha"></main>
                <p>Informações da loja</p>
                <div class="boxbox">
                    <div class="texto">
                        <label>Nome da loja:</label><br>
                        <input type="text" class="texto4" placeholder="" maxlength="65" required><br>
                    </div>
                    <div class="texto">
                        <label>Telefone:</label><br>
                        <input type="tel" class="texto5" placeholder="+55 Telefone" required><br>
                    </div>
                    <div class="texto">
                        <label>CEP:</label><br>
                        <input type="text" class="texto6" placeholder="CEP" maxlength="9" required><br>
                    </div>
                    <div class="texto">
                        <label>Endereço:</label><br>
                        <div class="endereco">
                            <input type="text" class="texto7" placeholder="cidade" required>
                            <input type="text" class="texto8" placeholder="Bairro" required><br>
                            <input type="text" class="texto9" placeholder="Rua" maxlength="8" required>
                            <input type="number" class="texto10" placeholder="Número" required> <br>
                            <input type="text" class="texto11" placeholder="Completo opcional"> <br>
                            <button class="btn-form">Cadastrar</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </main>
    </section>
    <footer>
        <!--mudar de abas-->
        <ul class="section1">
            <li><a href="./index.html">Home</a></li>
            <li><a
                    href="https://fiebedu.sharepoint.com/:u:/r/sites/ReciclArt/SitePages/N%C3%B3s-somos-a-ReciclArt.aspx?csf=1&web=1&share=EeyGsyiI-B9ArVjPcJS_y7ABcbyRiC0QM8GqUcddebQSKw&e=iMwntJ">Sobre-nós</a>
            </li>
            <li><a href="">Termos</a></li>
        </ul>
        <!--Rede social-->
        <div class="social">
            <a href="https://instagram.com/reciclart_sp?igshid=MzRlODBiNWFlZA==" target="_blank"><i
                    class="fab fa-instagram"></i></a>
        </div>
        <!--barra-->
        <div class="barray"></div>
        <!--ajuda-->
        <ul class="section2">
            <li><a href="../pgs/cadastro_vendedor.html">Junte-se a nós</a></li>
            <li><a href="">Ajuda</a></li>
        </ul>
    </footer>
</body>
<script src="https://kit.fontawesome.com/2029ff0c37.js" crossorigin="anonymous"></script>

</html>
